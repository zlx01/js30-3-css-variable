<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css variable</title>
    <link rel="stylesheet" href="./assets/style/index.css">
  </head>
  <body>
    <h1>Update CSS Variables with <span class="title-highlight">JS</span></h1>
    <div class="control-box">
      <label for="spacing">Spacing</label>
      <input id="spacing" type="range" min="10" max="200" value="0"/>
      <label for="blur">Blur</label>
      <input id="blur" type="range" min="0" max="10" value="2"/>
      <label for="color">Base Color</label>
      <input id="color" type="color" value="#ffc600">
    </div>
    <img src="./assets/img/bg.jpeg" alt="">
    <script src="./index.js"></script>
  </body>
</html>
